<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas</title>
</head>
<body>
    <h1>Estadísticas por lobby</h1>
    {% for x in context %}
        <h2>Lobby {{x}}</h2>
        <span style="padding-left:2em">Puntaje total:</span>
        {% for user in context[x] %}
            <span style="padding-left:4em">{{user.username}}: {{user.won_number + user.won_trivia + user.won_third}}</span>
        {% endfor %}
        <p>Puntaje numbers:</p>
        <p>Puntaje trivia:</p>
        <p>Puntaje tercero:</p>
    {% endfor %}
</body>
</html>
